<div class="flex flex-col">

    <mat-toolbar color="accent" class="border-b shadow">
        <div class="flex flex-row items-center justify-between gap-6 w-full">
            <div class="flex flex-row items-center gap-2 flex-auto">
                <mat-icon>save</mat-icon>
                <div class="">Salva calcolo</div>
            </div>
            <button mat-icon-button (click)="matDialogRef.close()">
                <mat-icon>clear</mat-icon>
            </button>
        </div>
    </mat-toolbar>

    <div class="flex flex-col gap-6 p-6">

        <mat-form-field appearance="outline">
            <mat-label>Descrizione</mat-label>
            <input matInput placeholder="Descrizione" [(ngModel)]="descrizione">
        </mat-form-field>

        <div class="flex flex-row items-center justify-end gap-3" (click)="matDialogRef.close()">
            <button mat-button>
                Annulla
            </button>
            <button mat-raised-button color="accent" (click)="salvaCalcolo()">
                Salva
            </button>
        </div>

    </div>

</div>
